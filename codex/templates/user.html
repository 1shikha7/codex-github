{% extends "index.html" %}

{% block content %}
{% for member in members %}

<ul>
	<li class="container-fluid">
		<div class="card">
		<h4>
			<div class="card-header">{{ member.name }}</div>
		</h4>
		<div class="card-body">
			<p class="card-text">{{ member.contrib }}</p>
			<a href="https://github.com/{{ member.username }}" class="btn btn-primary">Github</a>
		</div>
		</div>
		</div>
	</li>
</ul>

		
	
{% endfor %}
{% endblock %}}
