<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Codex</title>
	
	<!-- Bootstrap -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/custom.css" rel="stylesheet">
	
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,100" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="loader">
			<div>
				<img src="/static/images/icons/preloader.gif" />
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5 left-wrapper">
					<div class="event-banner-wrapper">
						<div class="logo">
							<h1>Codex</h1>
						</div>
					</div>
				</div>
				<div class="col-sm-7 right-wrapper">
					<div class="event-ticket-wrapper">
						
						<div class="event-tab">
							
							<!-- <ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#buyTicket" aria-controls="buyTicket" role="tab" data-toggle="tab">Buy Tickets</a></li>
								<li role="presentation"><a href="#venue" aria-controls="venue" role="tab" data-toggle="tab">Venue</a></li>
								
								
								<li role="presentation"><a href="#termCondition" aria-controls="termCondition" role="tab" data-toggle="tab">Terms & Conditions</a></li>
							</ul>
						-->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane fade in active" id="buyTicket">
								<div class="row">
									{% for member in context['members'] %}
									
									<div class="col-md-6">
										<div class="profile">
											<div class="card" style="width: 18rem;">
												<img class="card-img-top" src="{{ member.photo }}" alt="Profile Picture">
												<div class="card-body">
													<h5 class="card-title">{{ member.name }}</h5>
													<p class="card-text">{{ member.bigtext }}</p>
													<a href="https://github.com/{{ member.username }}" class="btn btn-primary">{{ member.username }}</a>
												</div>
											</div>
										</div>
									</div>
									
									{% endfor %}
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/allscript.js"></script>
</body>
</html>
